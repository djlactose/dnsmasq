<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Edit DNS Hosts File</title>
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css">
</head>
<body>
    <div class="container mt-5">
        <h1 class="text-center mb-4">Edit DNS Hosts File</h1>
        <form method="POST" class="mb-4">
            <div class="form-group">
                <label for="ip">IP Address:</label>
                <input type="text" id="ip" name="ip" class="form-control" required>
            </div>
            <div class="form-group">
                <label for="name">Host Name:</label>
                <input type="text" id="name" name="name" class="form-control" required>
            </div>
            <button type="submit" class="btn btn-primary">Add Entry</button>
        </form>
        <h2 class="mb-4">Current Hosts File</h2>
        <table class="table table-bordered">
            <thead class="thead-dark">
                <tr>
                    <th>IP Address</th>
                    <th>Host Name</th>
                    <th>Action</th>
                </tr>
            </thead>
            <tbody>
                {% for line in content %}
                <tr>
                    <td>{{ line.split()[0] }}</td>
                    <td>{{ line.split()[1] }}</td>
                    <td>
                        <form action="{{ url_for('remove_entry', line_number=loop.index0) }}" method="POST" style="display:inline;">
                            <button type="submit" class="btn btn-danger">Remove</button>
                        </form>
                    </td>
                </tr>
                {% endfor %}
            </tbody>
        </table>
    </div>
    <script src="https://code.jquery.com/jquery-3.5.1.slim.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.9.2/dist/umd/popper.min.js"></script>
    <script src="https://maxcdn.bootstrapcdn.com/bootstrap/4.5.2/js/bootstrap.min.js"></script>
</body>
</html>
